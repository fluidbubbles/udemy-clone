<ul class="navbar-right">
  <li><a id="cart" (click)= "shouldShow = !shouldShow"><mat-icon class="btn-icon__inner">shopping_cart</mat-icon><span class="badge">{{noOfitems}}</span></a></li>
</ul>

<div class="shopping-cart" [ngClass]="{show: shouldShow, hide: !shouldShow}">
<div class="shopping-cart-header">
  <div class="shopping-cart-total">
    <span class="lighter-text">Total: </span>
    <span class="main-color-text">${{total}}</span>
  </div>
</div> <!--end shopping-cart-header -->

<ul class="shopping-cart-items">
  <li class="clearfix" *ngFor="let item of items">
    <img src="{{item.photo}}" width="80px" alt="item1" />
    <span class="item-name">{{item.title}}</span><br/>
    <span class="item-price">{{item.price}}</span>
  </li>
</ul>

<a (click)="navigate()" class="button sticky-bottom">Go to Cart</a>
</div> <!--end shopping-cart -->
